<!DOCTYPE html>
<html>
<head lang="en">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/custom.css">


    {% if title %}
        <title> {{ title }}</title>
    {% else %}
        <title> TechBlog </title>
    {% endif %}
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fs-4" href="/">TechBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <li class="navbar-nav dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Категорії
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Сматфони</a></li>
                <li><a class="dropdown-item" href="#">Ноутбуки</a></li>
              </ul>
            </li>
            <div class="col-5">
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="шукати огляд..." aria-label="Search">
                  <button class="btn btn-light" type="submit">Знайти</button>
                </form>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link rounded" href="">Увійти</a>
                <a class="nav-item nav-link rounded" href="">Зареєструватись</a>
            </div>
        </div>
      </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-success bg-gradient fixed-bottom">
        {% block footer %}
        {% endblock %}
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous">

    </script>

</body>
</html>

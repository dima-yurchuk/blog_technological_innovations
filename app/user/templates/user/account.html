{% extends "base.html" %}
{% block main %}
  {% from "_render_field.html" import render_field_lr %}

  <div class="content-section" align="center">
    <div class="card d-inline-flex p-2" style="margin:auto;width:40%">
      <legend class="border-bottom mb-4">Інформація про мене</legend>
      <div class="media">
        <img src="{{url_for('static',filename='profile_pictures/' + current_user.picture)}}" class="rounded-circle profile-img" alt="profile-image">
        <div class="card-body">
            <h5 class="card-title">{{ current_user.username }}</h5>
            <mark><em class="card-title text-muted">{{ current_user.email }}</em></mark>
        </div>
        <legend class="border-bottom mb-4">Мої публікації</legend>
        {% include "posts_list.html" %}
      </div>
    </div>
  </div>
{% endblock main %}
